<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-image
         {
             width:300px;
            
            height: 400px; /* Adjust this value to set the maximum height */
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="row">
            <div class="col-md-6">
                <img class="product-image" th:src="@{/image/{id}(id=${product.id})}" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">Product Name</h2>
                 <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                <p><strong>Processor:</strong> <span th:text="${product.processor}"></span></p>
                <p><strong>Storage:</strong> <span th:text="${product.storage}"></span></p>

                <form th:action="@{/addToCart}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
                <form th:action="@{/buyNow}" method="post" style="margin-top: 10px;">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <button type="submit" class="btn btn-success">Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
