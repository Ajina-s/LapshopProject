<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Ensure all cards are of equal height */
        .card {
            height:100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-table td {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${username}">User</span></h1>

        <!-- Search form for viewing products added by shop owners -->
        <form id="searchForm" method="get" action="/searchProducts" class="form-inline mb-4">
            <input type="text" id="searchQuery" name="query" class="form-control mr-2" placeholder="Search products..."/>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display products -->
        <div id="products">
            <h2>Available Products</h2>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card">
                        <img class="card-img-top" th:src="@{/image/{id}(id=${product.id})}" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <table class="table table-bordered card-table">
                                 
                                <tr>
                                    <td>Processor:</td>
                                    <td th:text="${product.processor}"></td>
                                </tr>
                                
                                <tr>
                                    <td>Price:</td>
                                    <td>$<span th:text="${product.price}"></span></td>
                                </tr>
                            </table>
                            <a class="btn btn-primary mt-3" th:href="@{/userviewproduct(id=${product.id})}">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
