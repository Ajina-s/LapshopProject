<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin View Shop Owners</title>
</head>
<body>
    <h1>Shop Owners</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shopOwner : ${shopowners}">
                <td th:text="${shopOwner.id}"></td>
                <td th:text="${shopOwner.fullName}"></td>
                <td th:text="${shopOwner.email}"></td>
                <td th:text="${shopOwner.isApproved ? 'Approved' : 'Pending'}"></td>
                <td>
                    <form th:action="@{/admin/approveShopOwner/{id}(id=${shopOwner.id})}" method="post">
                        <button type="submit">Approve</button>
                    </form>
                    <form th:action="@{/admin/rejectShopOwner/{id}(id=${shopOwner.id})}" method="post">
                        <button type="submit">Reject</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
